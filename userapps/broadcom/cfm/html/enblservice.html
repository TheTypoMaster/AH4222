<html>
   <head>
      <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
      <!--<link rel="stylesheet" href='stylemain.css' type='text/css'>
         <link rel="stylesheet" href='colors.css' type='text/css'>-->
         <link rel='stylesheet' href='club.css' type='text/css'>
            <script language="javascript" src="util.js"></script>
            <script language="javascript">
<!-- hide
var prtcl = '<%ejGetOther(memInfo, ntwkPrtcl)%>';
var ipExtension = '<%ejGet(pppIpExtension)%>';
var service = '<%ejGet(serviceName)%>';
var vpi = '<%ejGet(atmVpi)%>';
var vci = '<%ejGet(atmVci)%>';
var qs = '<%ejGet(quickSetup)%>';

function btnNext() {
   var loc = 'ntwksum2.cgi?';

   if ( qs == '1' ) {
      if ( (ipExtension == '1') &&
           ((prtcl == 'PPPoE') || (prtcl == 'PPPoA')) )
         loc = 'lancfgbr.cgi?';
      else
         loc = 'lancfg.cgi?';
   }

   with ( document.forms[0] ) {
      len = serviceName.value.length;
      if(serviceName.value == '')
      {
         alert('Merci de renseigner le nom de la connexion.');
         return;
      }
      if (len > 32) {
         alert('La longueur du nom de la connexion (' + len + ') est supérieure à la longueur autorisée [0 - 32].');
         return;
      }
      if ( enblIgmp.checked == true )
         loc += 'enblIgmp=1';
      else
         loc += 'enblIgmp=0';
      if ( enblService.checked == true )
         loc += '&enblService=1';
      else
         loc += '&enblService=0';
      loc += '&serviceName=' + encodeUrl(serviceName.value);
   }

   if (isNetscape())
      var code = 'location.replace("' + loc + '")';
   else
      var code = 'location.assign("' + loc + '")';
   eval(code);
}

function btnBack() {
   var loc;

   if ( prtcl == 'PPPoE' || prtcl == 'PPPoA' )
      loc = 'pppoe.html';
   else if ( prtcl == 'IPoA' )
      loc = 'ipoacfg.html';
   else if ( prtcl == 'MER' )
      loc = 'wancfg.html';
   else
      loc = 'ntwkprtcl.html';

   if (isNetscape())
      var code = 'location.replace("' + loc + '")';
   else
      var code = 'location.assign("' + loc + '")';
   eval(code);
}

function frmLoad() {
   var enableIgmp = '<%ejGet(enblIgmp)%>';
   var enableService = '<%ejGet(enblService)%>';

   if ( service == '' ) {
      switch ( prtcl ) {
         case 'PPPoE':
            service = 'pppoe_' + vpi + '_' + vci;
            break;
         case 'PPPoA':
            service = 'pppoa_' + vpi + '_' + vci;
            break;
         case 'MER':
            service = 'mer_' + vpi + '_' + vci;
            break;
         case 'IPoA':
            service = 'ipoa_' + vpi + '_' + vci;
            break;
         case 'Bridge':
            service = 'br_' + vpi + '_' + vci;
            break;
         case 'IPoW':
            service = 'eth_' + vpi;
            break;
      }
   }

   with ( document.forms[0] ) {
      if ( enableIgmp == '1' )
         enblIgmp.checked = true;
      else
         enblIgmp.checked = false;
      if ( enableService == '1' )
         enblService.checked = true;
      else
         enblService.checked = false;
      serviceName.value = service;
   }
}

// done hiding -->
</script>
   </head>
   <body onLoad='frmLoad()'>
      <blockquote>
         <form>
            <!--<font class="mainTitle">CONFIGURATION AVANC&Eacute;E</font>-->
            <img src='titres/titre_config.gif' width='350' height='25'>
            <hr width="597" color="#afb3b5" size="4" align="left">
            <table border="0" cellpadding="3" cellspacing="0" width="597">
            <tr bgcolor="#e2007a" height="17"><td nowrap><font class="mainCharacter">RESEAU DISTANT (WAN)</font></td></tr></table>
            <table border="0" cellpadding="3" cellspacing="0" width="597">
            <tr bgcolor="#f2f2f2"><td class="content1">&nbsp;</td></tr></table>
            <table border="0" cellpadding="3" cellspacing="0" width="597"><tr bgcolor="#f2f2f2"><td class="content1">
            Cocher les cases ci-dessous, pour activer l’IGMP Multicast et le réseau distant (WAN).
            </td></tr></table>
            <table border="0" cellpadding="3" cellspacing="0" width="597">
               <tr bgcolor="#f2f2f2">
                  <td class="content1"><input type='checkbox' name='enblIgmp' checked>&nbsp;&nbsp;&nbsp;
                  IGMP Multicast</td>
               </tr>
               <tr bgcolor="#f2f2f2">
                  <td class='content1'><input type='checkbox' name='enblService' checked>&nbsp;&nbsp;&nbsp;
                  Réseau distant (WAN)</td>
               </tr>
               <tr bgcolor="#f2f2f2">
                  <td class='content1'>Nom de la connexion: &nbsp;&nbsp;
                  <input type="text" name="serviceName"></td>
               </tr>
               <tr bgcolor="#f2f2f2"><td class="content1">&nbsp;</td></tr>
            </table>
            <table width='597'><tr><td align='center'>
               <!--<input type='button' class='but' onClick='btnBack()' value='Retour'> <input type='button' class='but' onClick='btnNext()' value='Suivant'>-->
              <img border='0' onClick='btnBack()' src='button/btn_retour_on.gif' hspace='6' vspace='6' width='90' height='23' style="CURSOR: hand">&nbsp;&nbsp;<img border='0' onClick='btnNext()' src='button/btn_suivant_on.gif' hspace='6' vspace='6' width='100' height='23' style="CURSOR: hand">
            </td></tr></table>
         </form>
      </blockquote>
   </body>
</html>
