<!-- hide

function btnApply() {
   var loc = 'wlmacflt.cmd?action=add';
   var enbl = '<%ejGetWl(wlEnbl)%>';

   if ( enbl == '0' ) {
      alert('Impossible d’appliquer le changement quand le réseau sans fil est désactivé.');
      return;
   }
   
   with ( document.forms[0] ) {
      if ( isValidMacAddress(wlFltMacAddr.value) == false ) {
         msg = "L'adresse MAC '" + wlFltMacAddr.value + "' est incorrecte.";
         alert(msg);
         return;
      }

      loc += '&wlFltMacAddr=' + wlFltMacAddr.value;
   }

   if (isNetscape())
      var code = 'location.replace("' + loc + '")';
   else
      var code = 'location.assign("' + loc + '")';
   eval(code);
}

// done hiding -->
</script>
