function btnReset() {
   if (isNetscape())
      var code = 'location.replace("rebootinfo.cgi")';
   else
      var code = 'location.assign("rebootinfo.cgi")';
   eval(code);
}

function frmLoad() {
   var sysReboot = '<%ejGet(sysReboot)%>';
   var lanRefresh = '<%ejGet(lanRefresh)%>';

   if ( sysReboot == '1' )
      btnReset();
   else if ( lanRefresh == '1' ) {
      if (isNetscape())
         var code = 'location.replace("resetrouter.cgi?lanRefresh=0")';
      else
         var code = 'location.assign("resetrouter.cgi?lanRefresh=0")';
      eval(code);
   }
}

// done hiding -->
</script>
