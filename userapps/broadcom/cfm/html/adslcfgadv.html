function frmLoad() {

function applyClick() {
   var loc = 'adslcfgadv.cmd?adslTestMode=';
   
   for (i = 0; i < 5; i++)
      if (document.forms[0].mode[i].checked == true)
         break;
   loc += i;
   if (isNetscape())
      var code = 'location.replace("' + loc + '")';
   else
      var code = 'location.assign("' + loc + '")';
   eval(code);
}

function toneClick()
{
   if (isNetscape())

}

function closeClick()
{

   eval(code);
}
