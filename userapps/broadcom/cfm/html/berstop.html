   window.close();

<base target="_self">

<body>
<blockquote>
<form>
  <b>Test ADSL BER – Résultat</b><br><br>
  Le test ADSL BER est terminé.<br>
  <br>
<table border="1" cellpadding="3" cellspacing="0">
  <tr>
    <td class='hd' width="160">Durée du test (sec):</td>
    <td><%ejGetTest(berTime)%></td>
  </tr>
  <tr>
    <td class='hd'>Nombre de bits transférés:</td>
    <td><%ejGetTest(berTotalBits)%></td>
  </tr>
  <tr>
    <td class='hd'>Nombre de bits en erreur:</td>
    <td><%ejGetTest(berErrorBits)%></td>
  </tr>
  <tr>
    <td class='hd'>Ratio d’erreur:</td>
    <td><%ejGetTest(berErrorRatio)%></td>
  </tr>
</table>
<p align="center"><input type='button' class='but' onClick='btnClose()' value='Fermer'>
</form>
</blockquote>
