var msg = new Array();
msg[0] = 'Le téléchargement est en cours et le modem redémarrera une fois terminé. Ce processus peut durer environ deux minutes.';
msg[1] = "Le téléchargement de l’image a échoué. Le système n'a pas assez de mémoire. Le modem est en train de redémarrer.";
msg[2] = 'Le téléchargement de l’image a échoué. Aucun fichier image n’a été sélectionné.';
msg[3] = "Le téléchargement de l'image a échoué. <br>Le fichier sélectionné contient une image corrompue."
msg[4] = 'Erreur Fatal pendant le téléchargement de l’image.';

var idxStr = '<%ejGetOther(sysInfo, upldSts)%>';
var user = '<%ejGet(curUserName)%>';

function getMsgIndex() {
   var idxNum = parseInt(idxStr);
   if ( isNaN(idxNum) || idxNum < 0 || idxNum > 4 )
      idxNum = 4;

   return idxNum;
}

function reboot() {
   var enblPopWin = '<%ejGet(enblPopWin)%>';
   var loc = 'main.html';
   if (isNetscape())
      var code = 'window.top.location.replace("' + loc + '")';
   else
      var code = 'window.top.location.assign("' + loc + '")';

   if ( enblPopWin == '1' ) {
      loc = 'index.html';
      if (isNetscape())
         code = 'location.replace("' + loc + '")';
      else
         code = 'location.assign("' + loc + '")';
   }

   eval(code);
}

function frmLoad() {
   // only reboot if upload progress is successful
   if ( getMsgIndex() == 0 )
      setTimeout('reboot()', 40000);
}

function btnBack() {
   if(user == 'support')
   {
      if (isNetscape())
         var code = 'location.replace("' + 'info_support.html' + '")';
      else
         var code = 'location.assign("' + 'info_support.html' + '")';
   }
   else
   {
      if (isNetscape())
         code = 'location.replace("' + 'info_user.html' + '")';
      else
         code = 'location.assign("' + 'info_user.html' + '")';
   }
   eval(code);
}

// done hiding -->
</script>
